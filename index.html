<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Estilos css -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <form class="form" action="">
    <div class="steps-container" id="steps-container">
      <div class="sidebar-container" id="sidebar">
        <!-- <img src="./assets/images/bg-sidebar-mobile.svg" alt=""> -->
        <nav class="navbar">
          <ul class="navbar__ul">
            <li class="navbar__li">
              <span class="step selected-step">1</span>
            </li>
            <li class="navbar__li">
              <span class="step">2</span>
            </li>
            <li class="navbar__li">
              <span class="step">3</span>
            </li>
            <li class="navbar__li">
              <span class="step">4</span>
            </li>
          </ul>
      </div>
      <!-- Step 1 - Personal info -->
      <div class="data default-data" id="current-tab">
        <div class="data__step-info">
          <p class="data__title">Personal info</p>
          <p class="data__description">Please provide your name, email address, and phone number.</p>
        </div>
        <div class="field">
          <label class="field__title" for="name">Name</label>
          <input class="field-input" type="text" name="" id="name" placeholder="e.g. Stephen King" value="" required
            autofocus>
        </div>
        <div class="field">
          <label class="field__title" for="email">Email Address</label>
          <input class="field-input" type="email" name="" id="email" placeholder="e.g. stephenking@lorem.com" value=""
            required>
        </div>
        <div class="field">
          <label class="field__title" for="name">Phone Number (without 0 and 15)</label>
          <input class="field-input" type="text" name="" id="phone" placeholder="e.g. +1 234 567 890" value="" required>
        </div>
      </div>
      <div class="footer" id="footer">
        <a class="footer__btn-back" id="btn-back">
          Go Back
        </a>
        <a class="footer__btn-next btn-displayed" id="btn-next">
          Next Step
        </a>
        <a class="footer__btn-submit" id="btn-submit">
          Confirm
        </a>
      </div>
    </div>
  </form>
  <!-- Step 5 end -->

  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>

  <!-- Script -->
  <script src="./js/script.js"></script>
</body>

</html>
